<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vidazoo</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <p>Vidazoo Home - Advance Integration</p>
    <script src="https://static.vidazoo.com/basev/vptm.js"></script>
    <script type="text/javascript">

      const settings = {
        userId: "57b1cfb0f39a2d1100d8969c",
        playerId: "5b228165ded76a0004ad5a55",
        auto: false,
        el: "#playerId"
      }

      vdz.create(settings,function(err, player) {

        if (err) {
            console.log("error exists", err);
        }

        player.on("adStart",function(adModel){

          console.log("ad started");

        });

        player.on("adPaused", function() {
            console.log("Player Paused");
        });

        setTimeout(function(){ player.init(); }, 60000);

      });
    </script>
    <div id="playerId" style="width:500px;height:500px"></div>
  </body>
</html>
